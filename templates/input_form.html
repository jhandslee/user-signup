<!doctype html>
<html>
<head>
	<style>
		.error { color: red; }
		form {
				bacground-color: #eee;
                width: 150px;
                font: 16px sans-serif;
                border-radius: 10px;
            }
	</style>
</head>
<body>
	<h1>Validate User Input</h1>
	<form method='POST'>
		<label>Username
		<input name="uname" type="text" value={{user}} />
		</label>
		<p class="error">{{uname_error}}</p>
		<label>Password
		<input name="pword" type="password" value='{{pword}}' />
		</label>
		<p class="error">{{pword_error}}</p>
		<label>Verify Password
		<input name="v_pword" type="password" value='{{v_pword}}' />
		</label>
		<p class="error">{{v_pword_error}}</p>
		</label>Email (optional)
		<input name="email" type="text" value={{mail}} />
		<p class="error">{{email_error}}</p>
		</label>
		<input type="submit" value="Validate" />
	</form>	
</body>
</html>
